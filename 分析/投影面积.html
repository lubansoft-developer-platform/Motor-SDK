<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../motor-sdk/Motor.js"></script>
  <title></title>
</head>

<body>
  <div id="motorContainer"
    style="color: #eee;font-family: sans-serif;font-size: 9pt;display: block;position: absolute;top: 0;left: 0;border: none; width: 100%;height: 100%;">
  </div>
  <div id="toolbar">
    <span class="description">
      投影面积
    </span>
    <span class="buttons">
    </span>
  </div>
  <div id="infobox"></div>
</body>
<style>
  html,
  body,
  #motorContainer {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }

  #toolbar {
    position: absolute;
    background-color: #000000c8;
    height: 20px;
    padding-top: 8px;
    padding-bottom: 12px;
    padding-left: 10px;
    padding-right: 10px;
    top: 0;
    /* width: 100%; */
    width: calc(100% - 20px);
  }

  .description {
    position: relative;
    left: 0;
    color: white;
    font-size: 14px;
  }

  .buttons {
    position: absolute;
    right: 0;
    margin-right: 10px;
    padding-left: 10px;
  }

  .buttons button {
    transition-duration: 0.4s;
    background-color: transparent;
    color: white;
    border: 1px solid #ffffffcc;
    border-radius: 2px;
    height: 24px;
    line-height: 18px;
    margin: 0 5;
  }

  #infobox {
    position: absolute;
    background-color: #00000080;
    top: 45px;
    color: white;
    padding: 10px 10px;
    line-height: 26px;
    margin: 10;
  }
</style>
<script>

  const serverUrl = 'https://open.lubansoft.com/api'
  const appId = '605986c057b942cdb0af77e279f4b2a9'
  const secret = '1397e0ccbcb8058489ece2ca5479f69e'
  const projectId = '1f95ceb5bae5404ab41f14158e8fa654'
  let viewer = undefined
  let currentViewPosition = undefined;
  let lineModel = undefined;
  let modelCreate = undefined;
  Motor.setBaseUrl('../motor-sdk')
  let currentProject = undefined;
  let degrees = [
    1747, 3541, 0,
    2074, 3716, 0,
    2156, 3613, 0,
    2144, 3529, 30,
    2438, 3432, 10,
    2297, 3321, 0,
    2078, 3232, 0,
    1747, 3541, 0,
  ]
  function InitViewer() {
    viewer = new Motor.Viewer({
      container: 'motorContainer',
      baseUrl: serverUrl,
      appId: appId,
      secret: secret,
    })
    return viewer
  }
  const openProj = async (projId) => {
    viewer = InitViewer()
    await viewer.Init()
    currentProject = await viewer.queryProject(projId)
    await currentProject.open()
    if (currentProject.viewPosition) {
      viewer.camera.setViewToViewPosition(currentProject.viewPosition)
    } else {
      viewer.camera.setViewToProject(currentProject)
    }
    let positions = [];
    for (let i = 0; i < degrees.length; i += 3) {
      let pos = new Motor.Vector3(degrees[i], degrees[i + 1], degrees[i + 2]);
      positions.push(pos);
    }
    let area = Motor.GeoAlgorithm.computeAreaWidthProjectPlane(positions)
    let areaFrom = Motor.GeoAlgorithm.computeAreaFromEachTriangle(positions)
    modelCreate = new Motor.ModelEditor(viewer, currentProject)
    lineModel = await modelCreate.createLine([...positions], new Motor.Color(1, 0, 0, 1))
    const modelBox = lineModel.getBoundingBox()
    viewer.camera.setViewToBox(modelBox)
    let infobox = document.getElementById("infobox")
    let obj = {
      "多边形投影的地表面积": area,
      "多边形面积": areaFrom

    }
    for (let propertyName in obj) {
      infobox.innerHTML += propertyName + ":" + obj[propertyName] + "平方米" + "<br>"
    }
    inputListener = new Motor.InputMap(viewer);
    inputListener.setInput(
      Motor.InputType.LEFT_CLICK, fnDefaultSelect);
  }


  const fnDefaultSelect = async (windowPosition) => {
    let positionClick = await viewer.pickPosition(windowPosition)
  }
  openProj(projectId);

</script>

</html>
