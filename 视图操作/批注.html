<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="../motor-sdk/Motor.js"></script>
  <title></title>
</head>
<body>
  <div id="motorContainer" style="color: #eee;font-family: sans-serif;font-size: 9pt;display: block;position: absolute;top: 0;left: 0;border: none; width: 100%;height: 100%;">
  </div>
  <div id="toolbar">
    <span class="buttons">
        <button id="startComment" onclick="onStartComment()">开启标注</button>
        <button id="arrow" onclick="onArrow()">箭头</button>
        <button id="rect" onclick="onRect()">矩形</button>
        <button id='Ellipse' onclick="onEllipse()">圆形</button>
        <button id='text' onclick="onText()">文字</button>
        <button id='export' onclick="onExport()">导出图片</button>
    </span>
</div>

</body>
<style>
  html,body,#motorContainer{
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  #toolbar{
    position: absolute;
    background-color:#000000c8;
    height: 20px;
    padding-top: 8px;
    padding-bottom: 12px;
    padding-left: 10px;
    padding-right: 10px;
    top: 0;
    /* width: 100%; */
    width: calc(100% - 20px);
    z-index: 999;
}
.buttons{
    position:absolute;
    right:0;
    margin-right: 10px;
    padding-left:10px;
}
.buttons button{
    transition-duration: 0.4s;
    background-color: transparent;
    color: white;
    border: 1px solid #ffffffcc;
    border-radius: 2px;
    height: 24px;
    line-height: 18px;
    margin: 0 5;
}
.buttons button:hover {
    background-color: #eee; /* Green */
    color: black;
}
.buttons input{
    color: white;
    height: 10px;
}
.buttons label{
    color: white;
    font-size: 14px;
}
</style>
<script>
    const serverUrl = 'https://open.lubansoft.com/api'
    const appId = 'd0b3c61c6639434e84900b1fd8d391cb'
    const secret = '459dc8b77a63a0c009aec27f818febf6'
    const projectId = 'cd35af5eaed64d6a88619d55584e8311'
    Motor.setBaseUrl('../motor-sdk')

    let viewer 
    let currentProject 
    let commentEditor
    let isComment = false
    let textareaEle
    let currenWinPt = new Motor.Vector2(0,0);

    async function onStartComment(){
        if(!commentEditor){
            commentEditor = new Motor.CommentEditor(viewer)
        }
        isComment = !isComment
        if(isComment){
            document.getElementById('startComment').innerHTML = '关闭标注'
            await commentEditor.begin();
            commentEditor.setDrawingType(Motor.CommentType.ArrowLine)
            commentEditor.lineWidth = 10
        }else{
            commentEditor.end()
            document.getElementById('startComment').innerHTML = '开启标注'
            if(textareaEle){
                document.body.removeChild(textareaEle)
                textareaEle = undefined
            }
        }

    }
    async function onArrow(){
        if(!commentEditor){
            commentEditor = new Motor.CommentEditor(viewer)
        }
        if(isComment){
            commentEditor.setDrawingType(Motor.CommentType.ArrowLine)
            commentEditor.lineWidth = 10
            if(textareaEle){
                commentEditor.setText(new Motor.Vector2(currenWinPt.x,currenWinPt.y), textareaEle.value);
                document.body.removeChild(textareaEle)
                textareaEle = undefined
            }
        }
    }
    async function onRect(){
        if(!commentEditor){
            commentEditor = new Motor.CommentEditor(viewer)
        }
        if(isComment){
            commentEditor.setDrawingType(Motor.CommentType.Rect)
            commentEditor.lineWidth = 10
            if(textareaEle){
                commentEditor.setText(new Motor.Vector2(currenWinPt.x,currenWinPt.y), textareaEle.value);
                document.body.removeChild(textareaEle)
                textareaEle = undefined
            }
        }
    }
    async function onEllipse(){
        if(!commentEditor){
            commentEditor = new Motor.CommentEditor(viewer)
        }
        if(isComment){
            commentEditor.setDrawingType(Motor.CommentType.Ellipse)
            commentEditor.lineWidth = 10
            if(textareaEle){
                commentEditor.setText(new Motor.Vector2(currenWinPt.x,currenWinPt.y), textareaEle.value);
                document.body.removeChild(textareaEle)
                textareaEle = undefined
            }
        }
    }
    async function onText(){
        if(!commentEditor){
            commentEditor = new Motor.CommentEditor(viewer)
        }
        if(isComment){
            commentEditor.setDrawingType(Motor.CommentType.TextRect)
            commentEditor.fontStyle = "24px serif";
        }
    }
    function downLoad(filename, image) {
        var element = document.createElement('a');
        element.setAttribute('href', image);
        element.setAttribute('download', filename);

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
    }
    async function onExport(){
        if(isComment && commentEditor){
            downLoad("comment", commentEditor.exportImage());
        }
    }

  function InitViewer() {
      viewer = new Motor.Viewer({
        container: 'motorContainer',
        baseUrl: serverUrl,
        appId: appId,
        secret: secret,
      })
      return viewer
    }
    const openProj = async (projId) => {
      const viewer = InitViewer()
      await viewer.Init()
      currentProject = await viewer.queryProject(projId)
      await currentProject.open()
      if(currentProject.viewPosition){
        viewer.camera.setViewToViewPosition(currentProject.viewPosition)
      }else{
        viewer.camera.setViewToProject(currentProject)
      }

      const inputMap = new Motor.InputMap(viewer);
        inputMap.setInput(Motor.InputType.LEFT_CLICK, (winPt) => {
            if(commentEditor && isComment && commentEditor.commentType === Motor.CommentType.TextRect){
                if(textareaEle){
                    commentEditor.setText(new Motor.Vector2(currenWinPt.x,currenWinPt.y), textareaEle.value);
                    document.body.removeChild(textareaEle)
                }
                Motor.Vector2.clone(winPt,currenWinPt);
                textareaEle = document.createElement("textarea");
                console.log(1000, winPt);
                textareaEle.style.position = "absolute";
                textareaEle.style.left = winPt.x+'px';
                textareaEle.style.top = winPt.y+'px';
                textareaEle.style.zIndex = 9999;
                document.body.appendChild(textareaEle);
            }
        });
        inputMap.setInput(Motor.InputType.RIGHT_CLICK, (winPt) => {
            if(commentEditor && isComment && commentEditor.commentType === Motor.CommentType.TextRect){
                if(textareaEle){
                    commentEditor.setText(new Motor.Vector2(winPt.x,winPt.y), textareaEle.value);
                    document.body.removeChild(textareaEle)
                    textareaEle = undefined
                }
            }
        });
      
    }
    openProj(projectId)
</script>
</html>
