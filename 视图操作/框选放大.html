<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../motor-sdk/Motor.js"></script>
  <title></title>
</head>

<body>
  <div id="motorContainer"
    style="color: #eee;font-family: sans-serif;font-size: 9pt;display: block;position: absolute;top: 0;left: 0;border: none; width: 100%;height: 100%;">
  </div>
  <div id="toolbar">
    <span class="description">
      框选放大
    </span>
    <span class="buttons">
      <button id="enlarge" onclick="enlargeBtn()">开启框选放大</button>
    </span>
  </div>
  <div class="zIndexLarge"></div>

</body>
<style>
  html,
  body,
  #motorContainer {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }

  #toolbar {
    position: absolute;
    background-color: #000000c8;
    height: 20px;
    padding-top: 8px;
    padding-bottom: 12px;
    padding-left: 10px;
    padding-right: 10px;
    top: 0;
    /* width: 100%; */
    width: calc(100% - 20px);
  }

  .description {
    position: relative;
    left: 0;
    color: white;
    font-size: 14px;
  }

  .buttons {
    position: absolute;
    right: 0;
    margin-right: 10px;
    padding-left: 10px;
  }

  .buttons button {
    transition-duration: 0.4s;
    background-color: transparent;
    color: white;
    border: 1px solid #ffffffcc;
    border-radius: 2px;
    height: 24px;
    line-height: 18px;
    margin: 0 5;
  }

  .buttons button:hover {
    background-color: #eee;
    /* Green */
    color: black;
  }

  .zIndexLarge {
    display: none;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
  }

  .box {
    border: 2px solid blue;
    width: 0px;
    height: 0px;
    position: absolute;
    opacity: 0.5;
  }
</style>
<script>

  const serverUrl = 'https://open.lubansoft.com/api'
  const appId = 'd0b3c61c6639434e84900b1fd8d391cb'
  const secret = '459dc8b77a63a0c009aec27f818febf6'
  const projectId = 'cd35af5eaed64d6a88619d55584e8311'
  let viewer = undefined
  let currentViewPosition = undefined;
  Motor.setBaseUrl('../motor-sdk')
  let currentProject = undefined
  function InitViewer() {
    viewer = new Motor.Viewer({
      container: 'motorContainer',
      baseUrl: serverUrl,
      appId: appId,
      secret: secret,
    })
    return viewer
  }
  const openProj = async (projId) => {
    viewer = InitViewer()
    await viewer.Init()
    currentProject = await viewer.queryProject(projId)
    await currentProject.open()
    if (currentProject.viewPosition) {
      viewer.camera.setViewToViewPosition(currentProject.viewPosition)
    } else {
      viewer.camera.setViewToProject(currentProject)
    }
  }
  openProj(projectId)

  // 框选放大
  function enlargeBtn() {
    setButtonText('enlarge', '关闭框选放大')
    const div = document.querySelector('.zIndexLarge');
    div.style.display = "block";
    const box = document.querySelector('.box');
    if (box) {
      box.remove()
    }
    enLargeBoxMed()
  }

  // 按钮文字
  function setButtonText(btnId, text) {
    let dom = document.getElementById(btnId);
    if (dom != null && dom.nodeName == "BUTTON") {
      dom.innerText = text;
    }
  }

  function enLargeBoxMed() {
    let startX, startY, endX, endY;
    const div = document.querySelector('.zIndexLarge')
    // 鼠标按下
    document.onmousedown = function (e) {
      startX = e.pageX;
      startY = e.pageY;
      // 在页面创建 box
      let active_box = document.createElement("div");
      active_box.id = "active_box";
      active_box.className = "box";
      active_box.style.top = startY + 'px';
      active_box.style.left = startX + 'px';
      div.appendChild(active_box);
      active_box = null;
    };
    // 鼠标移动
    document.onmousemove = function (e) {
      // 更新 box 尺寸
      if (document.getElementById("active_box") !== null) {
        let ab = document.getElementById("active_box");
        ab.style.width = e.pageX - startX + 'px';
        ab.style.height = e.pageY - startY + 'px';
      }
    };
    // 鼠标抬起
    document.onmouseup = function (e) {
      if (document.getElementById("active_box") !== null) {
        let ab = document.getElementById("active_box");
        ab.removeAttribute("id");
        // 如果长宽均小于 3px，移除 box
        if (ab.offsetWidth < 3 || ab.offsetHeight < 3) {
          div.removeChild(ab);
        }
        endX = startX + ab.offsetWidth;
        endY = startY + ab.offsetHeight;
        let start = new Motor.Vector2(startX, startY);
        let end = new Motor.Vector2(endX, endY)
        viewer.camera.setViewForWinRect(start, end)
        div.style.display = 'none'
      }
      setButtonText('enlarge', '开启框选放大')
    };
  }

</script>

</html>
