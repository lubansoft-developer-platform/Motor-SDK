                <td><button id="button1" onclick="onClick1()">左键拖拽平移</td>
                <td><button id="button2" onclick="onClick2()">右键拖拽平移</td>
                <td><button id="button3" onclick="onClick3()">中键拖拽旋转</td>

<script>

    const appId = 'd0b3c61c6639434e84900b1fd8d391cb'
    const secret = '459dc8b77a63a0c009aec27f818febf6'
    const projectId = 'cd35af5eaed64d6a88619d55584e8311'

    function onClick1(){
        viewer.setPanRotateApplyType(Motor.ControlApplyType.LEFT_MOUSE_BTN, Motor.ControlApplyType.RIGHT_MOUSE_BTN)
    }
    function onClick1(){
        viewer.setPanRotateApplyType(Motor.ControlApplyType.RIGHT_MOUSE_BTN, Motor.ControlApplyType.RIGHT_MOUSE_BTN)
    }
    function onClick3(){
        viewer.setPanRotateApplyType(Motor.ControlApplyType.MIDDLE_MOUSE_BTN, Motor.ControlApplyType.MIDDLE_MOUSE_BTN)

    }
    function onClick4(){
        viewer.setPanRotateApplyType(Motor.ControlApplyType.MIDDLE_MOUSE_BTN, Motor.ControlApplyType.LEFT_MOUSE_BTN)
    }

  let viewer = undefined
  Motor.setBaseUrl('../motor-sdk')
  let currentProject = undefined
  function InitViewer() {
      viewer = new Motor.Viewer({
        container: 'cesiumContainer',
        baseUrl: 'https://open.lubansoft.com/api',
        appId: appId,
        secret: secret,
      })
      return viewer
    }
    const openProj = async (projId) => {
      const viewer = InitViewer()
      await viewer.Init()
      currentProject = await viewer.queryProject(projId)
      await currentProject.open()
      if(currentProject.viewPosition){
        viewer.camera.setViewToViewPosition(currentProject.viewPosition)
      }else{
        viewer.camera.setViewToProject(currentProject)
      }

      let model = await currentProject.queryModel('bfba8828b8734e3e889e8e027ac4dde7')

    }
    openProj(projectId)
</script>
