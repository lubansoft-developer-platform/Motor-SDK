<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../motor-sdk/Motor.css">
  <script src="../motor-sdk/Motor.js"></script>
  <title></title>
</head>
<body>
  <div id="cesiumContainer" style="color: #eee;font-family: sans-serif;font-size: 9pt;display: block;position: absolute;top: 0;left: 0;border: none; width: 100%;height: 100%;">
  </div>
  <div style="color: #eee;font-family: sans-serif;font-size: 9pt;margin: 5px;padding: 2px 5px;position: absolute;" id="toolbar">
    <table>
        <tbody id = "toolbarTBody">
            <tr>
                <td><button id="button1" onclick="onClickProjectViewPosition()">定位到工程绑定视角</td>
                <td><button id="button1" onclick="onClickLastElement()">定位到上一个选中构件</td>
                <td><button id="button2" onclick="onClickSaveViewPosition()">保存当前视角</td>
                <td><button id="button3" onclick="onCLickLastViewPosition()">定位到上视角</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
<style>
  html,body,#cesiumContainer{
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
</style>
<script>
  function onClickProjectViewPosition() {
    if(currentProject && currentProject.viewPosition){
      viewer.camera.setViewToViewPosition(currentProject.viewPosition)
    }
  }
  function onClickLastElement() {
    if(selectBox){
      viewer.camera.setViewToBox(selectBox)
    }
  }

  function onClickSaveViewPosition() {
    
  }

  function onCLickLastViewPosition() {
    
  }
  Motor.setBaseUrl('../motor-sdk')
  let currentProject = undefined
  let viewer = undefined
  let selectModel = undefined
  let selectElement = undefined
  let selectBox = undefined
  function InitViewer() {
      viewer = new Motor.Viewer({
        container: 'cesiumContainer',
        baseUrl: 'https://open.lubansoft.com/api',
        appId: 'd0b3c61c6639434e84900b1fd8d391cb',
        secret: '459dc8b77a63a0c009aec27f818febf6',
      })
      return viewer
    }
    const openProj = async (projId) => {
      const viewer = InitViewer()
      await viewer.Init()
      currentProject = await viewer.queryProject(projId)
      await currentProject.open()
      let projBox = Motor.GeoAlgorithm.generateBoxByPt(new Motor.Vector3(31.125, 162.6535, -4.035), 50,50,50)
      viewer.camera.setViewToBox(projBox)

      const inputMap = new Motor.InputMap(viewer)
      inputMap.setInput(
            Motor.InputType.LEFT_CLICK,
            async (windowPosition) => {
              const res = viewer.pick(windowPosition)
              if (res !== undefined) {
                if (res.model.type === Motor.ModelType.BIM) {
                  res.model.select(res.id)
                } else {
                  res.model.select()
                }
                selectModel = res.model
                selectBox = res.box
              } else {
                currentProject.deselect()
              }

              // const elementInfo = await res.model.queryElement(res.id)
              // const coms = await res.model.queryElementByBimIds([res.bimId])
              // console.log(
              //   300,
              //   coms,
              //   res,
              //   elementInfo,
              //   res.model.extraProperties,
              // )
              // const cusId = await res.model.getElementCustomId(res.id)
              // console.log(400, cusId, await res.model.getCustomId())
            },
          )
    }
    openProj('cd35af5eaed64d6a88619d55584e8311')
</script>
</html>
