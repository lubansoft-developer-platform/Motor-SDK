<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../motor-sdk/Motor.js"></script>
  <title></title>
</head>
<body>
  <div id="motorContainer" style="color: #eee;font-family: sans-serif;font-size: 9pt;display: block;position: absolute;top: 0;left: 0;border: none; width: 100%;height: 100%;">
  </div>
  <div id="toolbar">
    <span class="description">
        DWG投影
    </span>
    <span class="buttons">
        <label><input name="dx" type="checkbox" value="" onclick="isDXCheckboxOnclick()" />开启投地</label>
        <label><input name="bim" type="checkbox" value=""  onclick="isBimCheckboxOnclick()" />投BIM模型</label> 
    </span>
</div>

</body>
<style>
  html,body,#motorContainer{
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  #toolbar{
    position: absolute;
    background-color:#000000c8;
    height: 20px;
    padding-top: 8px;
    padding-bottom: 12px;
    padding-left: 10px;
    padding-right: 10px;
    top: 0;
    /* width: 100%; */
    width: calc(100% - 20px);
}
.description{
    position:relative;
    left:0;
    color: white;
    font-size: 14px;
}
.buttons{
    position:absolute;
    right:0;
    margin-right: 10px;
    padding-left:10px;
}
.buttons button{
    transition-duration: 0.4s;
    background-color: transparent;
    color: white;
    border: 1px solid #ffffffcc;
    border-radius: 2px;
    height: 24px;
    line-height: 18px;
    margin: 0 5;
}
.buttons button:hover {
    background-color: #eee; /* Green */
    color: black;
}
.buttons input{
    color: white;
    height: 10px;
}
.buttons label{
    color: white;
    font-size: 14px;
}
</style>
<script>
    const serverUrl = 'https://open.lubansoft.com/api'
    const appId = '605986c057b942cdb0af77e279f4b2a9'
    const secret = '1397e0ccbcb8058489ece2ca5479f69e'
    const projectId = '73443831c0c24474ae4b81e1570ed5cb'

    let bimElement = document.getElementsByName('bim')[0]
    let dxElement = document.getElementsByName('dx')[0]
    function isBimCheckboxOnclick() {
        decalDWGByStatus()
    }
    function isDXCheckboxOnclick() {
        decalDWGByStatus()
    }
    async function decalDWGByStatus(){
        const decalBim = bimElement.checked
        const decalDX = dxElement.checked
        viewer.renderEffect.isProjectionBIM = decalBim
        const bimModelList = await currentProject.queryModel([Motor.ModelType.BIM])
        if(decalDX){
            for (let index = 0; index < bimModelList.length; index++) {
                const element = bimModelList[index];
                if(element.bimFileType === 'dwg'){
                    await element.setDwgDecalHeight(50)
                }
            }
        }else{
            for (let index = 0; index < bimModelList.length; index++) {
                const element = bimModelList[index];
                if(element.bimFileType === 'dwg'){
                    await element.setDwgDecalHeight(undefined)
                }
            } 
        }
    }
  let viewer = undefined
  Motor.setBaseUrl('../motor-sdk')
  let currentProject = undefined
  function InitViewer() {
      viewer = new Motor.Viewer({
        container: 'motorContainer',
        baseUrl: serverUrl,
        appId: appId,
        secret: secret,
      })
      return viewer
    }
    const openProj = async (projId) => {
      const viewer = InitViewer()
      await viewer.Init()
      currentProject = await viewer.queryProject(projId)
      await currentProject.open()
      if(currentProject.viewPosition){
        viewer.camera.setViewToViewPosition(currentProject.viewPosition)
      }else{
        viewer.camera.setViewToProject(currentProject)
      }
    }
    openProj(projectId)
</script>
</html>
