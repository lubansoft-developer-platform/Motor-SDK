<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="../motor-sdk/Motor.js"></script>
  <title></title>
</head>
<body>
  <div id="motorContainer" style="color: #eee;font-family: sans-serif;font-size: 9pt;display: block;position: absolute;top: 0;left: 0;border: none; width: 100%;height: 100%;">
  </div>

  <div id="toolbar">
    <span class="buttons">
      <button id="button1" onclick="onClickSetColor()">设置颜色</button>
      <button id="button2" onclick="onClickSetDefaultColor()">还原颜色</button>
    </span>
  </div>

</body>
<style>
  html,body,#motorContainer{
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  #toolbar{
    position: absolute;
    background-color:#000000c8;
    height: 20px;
    padding-top: 8px;
    padding-bottom: 12px;
    padding-left: 10px;
    padding-right: 10px;
    top: 0;
    /* width: 100%; */
    width: calc(100% - 20px);
}
.description{
    position:relative;
    left:0;
    color: white;
    font-size: 14px;
}
.buttons{
    position:absolute;
    right:0;
    margin-right: 10px;
    padding-left:10px;
}
.buttons button{
    transition-duration: 0.4s;
    background-color: transparent;
    color: white;
    border: 1px solid #ffffffcc;
    border-radius: 2px;
    height: 24px;
    line-height: 18px;
    margin: 0 5;
}
.buttons button:hover {
    background-color: #eee; /* Green */
    color: black;
}
</style>
<script>
    function onClickSetColor(){
        //7b337a69cad241098f28bbebec21365a_3656
        //7b337a69cad241098f28bbebec21365a_3879
        currentProject.setColor(new Motor.Color(1,0,0), ['7b337a69cad241098f28bbebec21365a_3656','7b337a69cad241098f28bbebec21365a_3879'])

    }
    function onClickSetDefaultColor(){
        currentProject.resetColor(['7b337a69cad241098f28bbebec21365a_3656','7b337a69cad241098f28bbebec21365a_3879'])
    }

    const appid = 'd0b3c61c6639434e84900b1fd8d391cb';
    const secret = '459dc8b77a63a0c009aec27f818febf6';
    const projectId = "cd35af5eaed64d6a88619d55584e8311";
    const serverUrl = 'https://open.lubansoft.com/api';


  let viewer = undefined
  Motor.setBaseUrl('../motor-sdk')
  let currentProject = undefined
  function InitViewer() {
      viewer = new Motor.Viewer({
        container: 'motorContainer',
        baseUrl: serverUrl,
        appId: appid,
        secret: secret,
      })
      return viewer
    }
    const openProj = async (projId) => {
      const viewer = InitViewer()
      await viewer.Init()
      currentProject = await viewer.queryProject(projId)
      await currentProject.open()
      if(currentProject.viewPosition){
        viewer.camera.setViewToViewPosition(currentProject.viewPosition)
      }else{
        viewer.camera.setViewToProject(currentProject)
      }
    }
    openProj(projectId)
</script>
</html>
