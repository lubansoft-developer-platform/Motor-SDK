<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="../motor-sdk/Motor.js"></script>
  <title></title>
</head>
<body>
  <div id="motorContainer" style="color: #eee;font-family: sans-serif;font-size: 9pt;display: block;position: absolute;top: 0;left: 0;border: none; width: 100%;height: 100%;">
  </div>
  <div id="toolbar">
    <span class="description">
        夹点编辑
    </span>
    <span class="buttons">
        <button id="button1" onclick="onClickStart()">编辑</button>
        <button id="button2" onclick="onClickSave()">保存</button>
      </span>
  </div>

</body>
<style>
  html,body,#motorContainer{
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  #toolbar{
    position: absolute;
    background-color:#000000c8;
    height: 20px;
    padding-top: 8px;
    padding-bottom: 12px;
    padding-left: 10px;
    padding-right: 10px;
    top: 0;
    /* width: 100%; */
    width: calc(100% - 20px);
}
.description{
    position:relative;
    left:0;
    color: white;
    font-size: 14px;
}
.buttons{
    position:absolute;
    right:0;
    margin-right: 10px;
    padding-left:10px;
}
.buttons button{
    transition-duration: 0.4s;
    background-color: transparent;
    color: white;
    border: 1px solid #ffffffcc;
    border-radius: 2px;
    height: 24px;
    line-height: 18px;
    margin: 0 5;
}
.buttons button:hover {
    background-color: #eee; /* Green */
    color: black;
}
</style>
<script>
    const serverUrl = 'https://open.lubansoft.com/api'
    const appId = '605986c057b942cdb0af77e279f4b2a9'
    const secret = '1397e0ccbcb8058489ece2ca5479f69e'
    const projectId = '2f7b37979b8d49fba2cfdc73215826c2'

  let viewer = undefined

  Motor.setBaseUrl('../motor-sdk')
  let currentProject = undefined
  let editorPolygon = undefined
  let lineModel = undefined
  let modelCreate = undefined
  let positions = [new Motor.Vector3(0,0,100),new Motor.Vector3(100,0,100),new Motor.Vector3(100,100,100),new Motor.Vector3(0,100,100)]
  async function onClickStart() {
    if(!editorPolygon){
        editorPolygon = new Motor.EditorPloygonEditor(viewer)
    }
    if(lineModel){
        await lineModel.setVisibility(false)
    }
    editorPolygon.start(positions)
    editorPolygon.onEditing = (newPositions) => {
        positions = [...newPositions]
    }
  }
  async function onClickSave() {
    if(editorPolygon){
        editorPolygon.end()
    }
    if(lineModel){
        modelCreate.updateLine(lineModel,[...positions,positions[0]])
        await lineModel.setVisibility(true)
    } 
  }
  function InitViewer() {
      viewer = new Motor.Viewer({
        container: 'motorContainer',
        baseUrl: serverUrl,
        appId: appId,
        secret: secret,
      })
      return viewer
    }
    const openProj = async (projId) => {
      viewer = InitViewer()
      await viewer.Init()
      currentProject = await viewer.queryProject(projId)
      await currentProject.open()
      if(currentProject.viewPosition){
        viewer.camera.setViewToViewPosition(currentProject.viewPosition)
      }else{
        viewer.camera.setViewToProject(currentProject)
      }
      modelCreate = new Motor.ModelEditor(viewer,currentProject)
      lineModel = await modelCreate.createLine([...positions,positions[0]],new Motor.Color(1,0,0,1))
      const modelBox = lineModel.getBoundingBox()
      viewer.camera.setViewToBox(modelBox)
    }
    openProj(projectId)
          
</script>
</html>
