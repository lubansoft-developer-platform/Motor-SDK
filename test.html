<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./motor-sdk/Motor.css">
  <script src="./motor-sdk/Motor.js"></script>
  <title></title>
</head>
<body>
  <div id="cesiumContainer" style="color: #eee;font-family: sans-serif;font-size: 9pt;display: block;position: absolute;top: 0;left: 0;border: none; width: 100%;height: 100%;">
  </div>
  <div style="color: #eee;font-family: sans-serif;font-size: 9pt;margin: 5px;padding: 2px 5px;position: absolute;" id="toolbar">
    <table>
        <tbody id = "toolbarTBody">
            <tr>
                <td><button id="button1" onclick="onClickSetColor()">设置颜色</td>
                <td><button id="button2" onclick="onClickSetDefaultColor()">还原颜色</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
<style>
  html,body,#cesiumContainer{
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
</style>
<script>

    const appId = 'c046953e2b6e4948a13c69b38f9534fb'
    const secret = '089b1b1e0cc2d94b1f6d513cd0b49552'
    const projectId = '0a211beabbc24437b05a0fba899a7b3f'

    async function onClickSetColor(){

       console.log(9999, await currentProject.queryModel('21ce05f7764745e1ac04842a6b6d86bb_12180'))

       let box = await currentProject.getElmentBoundingBox('21ce05f7764745e1ac04842a6b6d86bb_12180')
       console.log(1000, box)

       viewer.camera.setViewToBox(box)
    }
    function onClickSetDefaultColor(){
        currentProject.setColor(new Motor.Color(0,0,1),'21ce05f7764745e1ac04842a6b6d86bb_12180')
    }

  let viewer = undefined
  Motor.setBaseUrl('motor-sdk')
  let currentProject = undefined
  function InitViewer() {
      viewer = new Motor.Viewer({
        container: 'cesiumContainer',
        baseUrl: 'https://open.lubansoft.com/api',
        appId: appId,
        secret: secret,
      })
      return viewer
    }
    const openProj = async (projId) => {
      const viewer = InitViewer()
      await viewer.Init()
      currentProject = await viewer.queryProject(projId)
      await currentProject.open()
      if(currentProject.viewPosition){
        viewer.camera.setViewToViewPosition(currentProject.viewPosition)
      }else{
        viewer.camera.setViewToProject(currentProject)
      }

      let model = await currentProject.queryModel('bfba8828b8734e3e889e8e027ac4dde7')
      
      model.maximumLevel = 15

      viewer.setPanRotateApplyType(Motor.ControlApplyType.LEFT_MOUSE_BTN, Motor.ControlApplyType.MIDDLE_MOUSE_BTN)
      viewer.setPanRotateApplyType(Motor.ControlApplyType.RIGHT_MOUSE_BTN, Motor.ControlApplyType.MIDDLE_MOUSE_BTN)

    }
    openProj(projectId)

    const inputMap = new Motor.InputMap(viewer)
      inputMap.setInput(
            Motor.InputType.LEFT_CLICK,
            async (windowPosition) => {
              const res = viewer.pick(windowPosition)
              console.log(2000, res)
              if (res !== undefined) {
                if(selectModel){
                    selectModel.deselect()
                }
                if (res.model.type === Motor.ModelType.BIM) {
                  res.model.select(res.id)
                } else {
                  res.model.select()
                }
                selectModel = res.model
              } else {
                currentProject.deselect()
                selectModel = undefined
              }
            },
          )
</script>
</html>
