<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../motor-sdk/Motor.js"></script>
  <title></title>
</head>
<body>
  <div id="motorContainer" style="color: #eee;font-family: sans-serif;font-size: 9pt;display: block;position: absolute;top: 0;left: 0;border: none; width: 100%;height: 100%;">
  </div>
  <div id="toolbar">
    <span class="description">
        渐变线条
    </span>
  </div>
</body>
<style>
  html,body,#motorContainer{
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  #toolbar{
    position: absolute;
    background-color:#000000c8;
    height: 20px;
    padding-top: 8px;
    padding-bottom: 12px;
    padding-left: 10px;
    padding-right: 10px;
    top: 0;
    /* width: 100%; */
    width: calc(100% - 20px);
}
.description{
    position:relative;
    left:0;
    color: white;
    font-size: 14px;
}

</style>
<script>
  Motor.setBaseUrl('../motor-sdk')
  const serverUrl = 'https://open.lubansoft.com/api'
  const appId = 'd0b3c61c6639434e84900b1fd8d391cb'
  const secret = '459dc8b77a63a0c009aec27f818febf6'
  const projectId = 'cd35af5eaed64d6a88619d55584e8311'
  let currentProject = undefined
  let markCollection = undefined
  let viewer = undefined
  function InitViewer() {
      const viewer = new Motor.Viewer({
        container: 'motorContainer',
        baseUrl: serverUrl,
        appId: appId,
        secret: secret,
      })
      return viewer
    }
    const openProj = async (projId) => {
      viewer = InitViewer()
      await viewer.Init()
      currentProject = await viewer.queryProject(projId)
      await currentProject.open()
      if(currentProject.viewPosition){
        viewer.camera.setViewToViewPosition(currentProject.viewPosition)
      }else{
        viewer.camera.setViewToProject(currentProject)
      }
      addCollection()
    }
    openProj(projectId)
    const addCollection = async() => {
        if (!markCollection) {
            markCollection = new Motor.MarkCollectionEditor(
              viewer,
              currentProject,
            )
        }
        const collection = await markCollection.create({
            //标注id
            id: "marker1",
            //标注位置
            position: {
                cartesian: [
                    -6,164, 40
                ]
            },
            //标注文字内容
            label: {
                text: "小学图书馆",
                font: "36px 微软雅黑",
                scale:0.5,
                style: "FILL_AND_OUTLINE",//文字样式
                showBackground: true,
                backgroundColor: {
                    rgba: [255, 0, 0, 255]
                }
            },
            polyline: {
                positions: {
                    cartesian: [
                        -6,164, 20,
                        -6,164, 40
                    ]
                },
                width: 2,
                material: {
                    stripe: {
                        evenColor: {
                            rgba: [255, 0, 0, 255]
                        },
                        oddColor: {
                            rgba: [255, 0, 0, 0]
                        },
                        repeat: 1,
                        offset: 0.5,
                        orientation: {
                            stripeOrientation: 'VERTICAL'
                        }
                    }
                },
                followSurface:false
            },
        })
    }
</script>
</html>
