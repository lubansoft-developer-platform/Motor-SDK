<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="../motor-sdk/Motor.js"></script>
  <title></title>
</head>
<body>
  <div id="motorContainer" style="color: #eee;font-family: sans-serif;font-size: 9pt;display: block;position: absolute;top: 0;left: 0;border: none; width: 100%;height: 100%;">
  </div>

</body>
<style>
  html,body,#motorContainer{
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  #toolbar{
    position: absolute;
    background-color:#000000c8;
    height: 20px;
    padding-top: 8px;
    padding-bottom: 12px;
    padding-left: 10px;
    padding-right: 10px;
    top: 0;
    /* width: 100%; */
    width: calc(100% - 20px);
}
.description{
    position:relative;
    left:0;
    color: white;
    font-size: 14px;
}
.buttons{
    position:absolute;
    right:0;
    margin-right: 10px;
    padding-left:10px;
}
.buttons button{
    transition-duration: 0.4s;
    background-color: transparent;
    color: white;
    border: 1px solid #ffffffcc;
    border-radius: 2px;
    height: 24px;
    line-height: 18px;
    margin: 0 5;
}
.buttons button:hover {
    background-color: #eee; /* Green */
    color: black;
}
</style>
<script>
    const serverUrl = 'https://open.lubansoft.com/api'
    const appId = 'd0b3c61c6639434e84900b1fd8d391cb'
    const secret = '459dc8b77a63a0c009aec27f818febf6'
    const projectId = 'cd35af5eaed64d6a88619d55584e8311'

  let viewer = undefined

  let selectModel = undefined
  Motor.setBaseUrl('../motor-sdk')
  let currentProject = undefined
  function InitViewer() {
      viewer = new Motor.Viewer({
        container: 'motorContainer',
        baseUrl: serverUrl,
        appId: appId,
        secret: secret,
      })
      return viewer
    }
    const openProj = async (projId) => {
      viewer = InitViewer()
      await viewer.Init()
      currentProject = await viewer.queryProject(projId)
      await currentProject.open()
      if(currentProject.viewPosition){
        viewer.camera.setViewToViewPosition(currentProject.viewPosition)
      }else{
        viewer.camera.setViewToProject(currentProject)
      }

      let pt1, pt2
      let lineModel
      const modelCreate = new Motor.ModelEditor(viewer,currentProject)
      const inputMap = new Motor.InputMap(viewer)
      inputMap.setInput(
            Motor.InputType.LEFT_CLICK,
            async (windowPosition) => {
              if(!pt1){
                pt1 = await viewer.pickPosition(windowPosition)
              }else{
                pt2 = await viewer.pickPosition(windowPosition)
              }
              if(pt1 && pt2){
                if(lineModel){
                  await modelCreate.remove(lineModel)
                }
                lineModel = await modelCreate.createLine([pt1,pt2], new Motor.Color(1,0,0))
                pt1 = undefined
                pt2 = undefined
              }
            },
          )
      inputMap.setInput(
            Motor.InputType.MOUSE_MOVE,
            async (windowPosition) => {
              if(pt1){
                const ptMove = await viewer.pickPosition(windowPosition)
                if(!lineModel){
                  lineModel = await modelCreate.createLine([pt1,ptMove], new Motor.Color(1,0,0))
                }else{
                  await modelCreate.updateLine(lineModel,[pt1,ptMove])
                }
              }
            },
          )
          
    }
    openProj(projectId)
          
</script>
</html>
