<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../motor-sdk/Motor.js"></script>
  <title></title>
</head>
<body>
  <div id="motorContainer" style="color: #eee;font-family: sans-serif;font-size: 9pt;display: block;position: absolute;top: 0;left: 0;border: none; width: 100%;height: 100%;">
  </div>
  <div id="toolbar">
    <span class="description">
        添加弧线
    </span>
  </div>

</body>
<style>
  html,body,#motorContainer{
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  #toolbar{
    position: absolute;
    background-color:#000000c8;
    height: 20px;
    padding-top: 8px;
    padding-bottom: 12px;
    padding-left: 10px;
    padding-right: 10px;
    top: 0;
    /* width: 100%; */
    width: calc(100% - 20px);
}
.description{
    position:relative;
    left:0;
    color: white;
    font-size: 14px;
}
</style>
<script>
  Motor.setBaseUrl('../motor-sdk')
  const serverUrl = 'https://open.lubansoft.com/api'
  const appId = 'd0b3c61c6639434e84900b1fd8d391cb'
  const secret = '459dc8b77a63a0c009aec27f818febf6'
  const projectId = 'd461e190a52c45e7bc2c1aa74737bd47'
  let currentProject = undefined
  let viewer = undefined;
  let markCollection = undefined;
  let start = new Motor.Vector3(-76, 185, 0)
  let end = new Motor.Vector3(36, 404, 0)
  let endTwo = new Motor.Vector3(-226, 400, 0)
  let endThree = new Motor.Vector3(-220, 59, 0)
  function InitViewer() {
      const viewer = new Motor.Viewer({
        container: 'motorContainer',
        baseUrl: serverUrl,
        appId: appId,
        secret: secret,
      })
      return viewer
    }
    const openProj = async (projId) => {
    viewer = InitViewer()
      await viewer.Init()
      currentProject = await viewer.queryProject(projId)
      await currentProject.open()
      if(currentProject.viewPosition){
        viewer.camera.setViewToViewPosition(currentProject.viewPosition)
      }else{
        viewer.camera.setViewToProject(currentProject)
      }
      addCollection()
    }
    openProj(projectId)
    const addCollection = async() => {
        if (!markCollection) {
            markCollection = new Motor.MarkCollectionEditor(
              viewer,
              currentProject,
            )
        }
        let vertices = computeVertex(start,end,2);
        let verticesTwo = computeVertex(start,endTwo, 1);
        let verticesThree = computeVertex(start,endThree, 1);
        const modelLine = await markCollection.create({
            id:"markerline",
            polyline: {
                positions: {
                    cartesian:vertices
                },
                width: 2,
                material: {
                    polylineDashDynamic: {
                        color: {
                            rgba: [255, 0, 0, 255]
                        },
                        oddColor: {
                            rgba: [0,255,0,255]
                        }
                    }
                },
                followSurface:false
            },
        })
        const modelLineTwo = await markCollection.create({
            id:"markerlineTwo",
            polyline: {
                positions: {
                    cartesian:verticesTwo
                },
                width: 2,
                material: {
                    polylineDashDynamic: {
                        color: {
                            rgba: [255, 0, 0, 255]
                        },
                        oddColor: {
                            rgba: [0,255,0,255]
                        }
                    }
                },
                followSurface:false
            },
        })
        const modelLineThree = await markCollection.create({
            id:"markerlineThree",
            polyline: {
                positions: {
                    cartesian:verticesThree
                },
                width: 2,
                material: {
                    polylineDashDynamic: {
                        color: {
                            rgba: [255, 0, 0, 255]
                        },
                        oddColor: {
                            rgba: [0,255,0,255]
                        }
                    }
                },
                followSurface:false
            },
        })
    }
    const computeVertex = (start, end, arcFactor) => {
        const coordinates = [];
        const sect = 50;
        const distance = Motor.Vector3.distance(start, end);
        console.log("distance", distance)
        const d = distance / sect;
        const dx = (end.x - start.x) / sect;
        const dy = (end.y - start.y) / sect;
        const a = -1 / distance * (arcFactor + 0.1);
        const b = (start.z - end.z + (a * distance * distance)) / (-distance);
        const c = start.z;
        for (let i = 0; i < sect; i++) {
            coordinates.push(start.x + i * dx);
            coordinates.push(start.y + i * dy);
            coordinates.push(a * d * i * d * i + b * d * i + c);
        }
        coordinates.push(end.x);
        coordinates.push(end.y);
        coordinates.push(end.z);
        return coordinates;
    }
</script>
</html>
